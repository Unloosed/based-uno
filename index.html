<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Uno Game</h1>
        </header>

        <div id="game-board">
            <div id="opponents-area">
                <h2>Opponents</h2>
                <!-- Opponent info will be dynamically inserted here -->
                <!-- Example: <div class="opponent" id="opponent-cpu1">CPU 1: 7 cards</div> -->
            </div>

            <div id="play-area">
                <div id="game-status">
                    <h2>Game Status</h2>
                    <p id="top-card">Top Card: <span>N/A</span></p>
                    <p id="current-wild-color">Active Wild Color: <span>N/A</span></p>
                    <p id="current-player">Current Player: <span>N/A</span></p>
                    <p id="play-direction">Play Direction: <span>N/A</span></p>
                </div>

                <div id="discard-pile-area">
                    <!-- Maybe visually represent the top card here if not just text -->
                </div>
            </div>

            <div id="player-hand-area">
                <h2>Your Hand (<span id="human-player-name">Player 1</span>)</h2>
                <div id="hand-cards" class="cards-container">
                    <!-- Player's cards will be dynamically inserted here -->
                    <!-- Example: <div class="card" data-card-index="0">RED 7</div> -->
                </div>
            </div>

            <div id="actions-area">
                <h2>Actions</h2>
                <div id="standard-actions">
                    <button id="button-play-card" disabled>Play Selected Card</button>
                    <button id="button-draw-card">Draw Card</button>
                </div>
                <div id="pending-action-input-area">
                    <!-- Dynamic content for pending actions -->
                    <!-- E.g., color choice buttons, swap input fields -->
                </div>
                 <div id="cpu-turn-area" style="display: none;">
                    <button id="button-cpu-turn">Simulate CPU Turn</button>
                </div>
            </div>
        </div>

        <div id="message-log-area">
            <h2>Game Log</h2>
            <div id="message-log">
                <!-- Messages will be dynamically inserted here -->
            </div>
        </div>

    </div>

    <script src="script.js"></script></body>
</html>
